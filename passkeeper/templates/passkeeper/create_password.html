{% extends "passkeeper/base.html" %}
{% load bootstrap4 %}



{% block content %}

<div id="content">   

    <h1>{{category.itemcategory}}</h1>
    <h4>Add password</h4>
        
    <form action="/create_password/{{category.id}}/{{user.id}}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Submit">
    </form>

    

</div>

 {% endblock %}

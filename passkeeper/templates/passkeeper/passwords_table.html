{% extends "passkeeper/base.html" %}

{% block content %}

<div id="content">   

    <h1>{{category.itemcategory}}</h1>
    <table> 
    <tr><th>Title</th><th>Username</th><th>Password</th><th>Url</th><th>Comment</th><th></th><th></th></tr>
    <!-- declaring variable passitem in django DTL which is equal to every item in array variable passitems that has passed from view category-->
    <!-- it only exists withon a content of for block-->
    {% for passitem in passitems %}
    <tr><td>{{passitem.password_id}}</td><td>{{passitem.username}}</td><td>{{passitem.password}}</td><td>{{passitem.url}}</td><td>{{passitem.comment}}</td><td><a href="/edit/{{passitem.pk}}/{{category.id}}">Edit</a></td><td><a href="/delete/{{passitem.pk}}/{{category.id}}">Delete</a></td></tr>
    {% endfor %}
    </table>

</div>

 {% endblock %}
